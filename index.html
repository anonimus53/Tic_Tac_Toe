<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script></script>
</head>
<body>
    <div class="container">

      <div class="kefali">
         <!--maybe will delete this h2 'tip'-->
        <h2>Tip: "By pressing 'start game' <br> 
          before chossing a symbol,<br>
          'X' is selected and you play first"</h2>

        <h1>Tic Tac Toe</h1>
      </div>

      <div class="swma">
         <div class="chose">
           <button id="x" type="button"><span>X</span></button>
           <button id="o" type="button"><span>O</span></button>
           <button id="start" type="button">Start Game</button>
         </div>
         
         <div class="board">
            <div class="cell" id="one"></div>
            <div class="cell" id="two"></div>
            <div class="cell" id="three"></div>
            <div class="cell" id="four"></div>
            <div class="cell" id="five"></div>
            <div class="cell" id="six"></div>
            <div class="cell" id="seven"></div>
            <div class="cell" id="eight"></div>
            <div class="cell" id="nive"></div>
         </div>
         <div id="bot">
         <button id="restart" type="button" >Restart</button>
         </div>
      </div>
    </div>
</body>
<script src="code.js"></script>
</html>
