<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script></script>
</head>
<body>
    <div class="container">

      <div class="kefali">
         <!--maybe will delete this h2 'tip'-->
        <h2>Tip: "X always plays first"</h2>

        <h1>Tic Tac Toe</h1>
      </div>

      <div class="swma">
         <div class="chose">
           <button id="x" type="button"><span>X</span></button>
           <button id="o" type="button"><span>O</span></button>
         </div>
         <div class="board">
            <div class="cell one"></div>
            <div class="cell two"></div>
            <div class="cell three"></div>
            <div class="cell four"></div>
            <div class="cell five"></div>
            <div class="cell six"></div>
            <div class="cell seven"></div>
            <div class="cell eight"></div>
            <div class="cell nice"></div>
         </div>
      </div>
    </div>
</body>
<script src="code.js"></script>
</html>
